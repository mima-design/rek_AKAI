<!DOCTYPE html>
<html>

<head>
	<title>AKAI Frontend Task</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<meta name="viewport" charset="utf-8"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
	<section id="task-frontend">

		<img src="img/logo-color-913590334df54240fda8c803daf511b8.svg" width="10%" height="10%">
		<span class="basic-title">
			<h1>Formularz rekrutacyjny</h1>
		</span>

		<form class="form" id="form" method="POST" onsubmit="return checkCheckbox(this);">
			<input type="text" name="firstName" id="firstName" placeholder="Imię*" minlength="3" required />
			<input type="text" name="lastName" id="lastName" placeholder="Nazwisko*" minlength="3" required />
			<input type="email" name="email" id="email" placeholder="E-mail*" required />
			<br>

			<span>Sekcje, które Cię interesują:</span>
			<input type="checkbox" id="frontend-checkbox" name="section1" value="frontend">
			<label for="frontend-checkbox">Frontend</label>

			<input type="checkbox" id="backend-checkbox" name="section2" value="backend">
			<label for="backend-checkbox">Backend</label>

			<input type="checkbox" id="mobile-checkbox" name="section3" value="mobile">
			<label for="mobile-checkbox">Mobile</label>

			<input type="checkbox" id="graphics-checkbox" name="section4" value="graphics">
			<label for="graphics-checkbox">Grafika</label>

			<br>

			<input type="submit" class="submitButton" value="Wyślij">
		</form>

	</section>
	<script type="text/javascript" src="js/validation.js"></script>

</body>

</html>
